<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发表新博文</title>
    <style>
        body {
            background-image: url('/static/image/3.jpg')
        }

        .main {
            text-align: center;
        }

        .tag {
            margin-bottom: 30px;
        }

        .title {
            margin-bottom: 30px;
        }


    </style>
</head>
<body>
    <div class="main">
        <form method="POST" action={{ url_for(".add") }}>
            <div class="tag">
                <input type="text" name="author" placeholder="标签">
            </div>
            <div class="title">
                <input type="text" name="title" placeholder="标题">
            </div>
            <div class="content">
                <textarea rows="25" cols="50" name="content" placeholder="内容">
                </textarea>
            </div>
            <button type="submit">发布</button>
        </form>
    </div>
</body>
</html>
